<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e71f8bf7e9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <title>finnit</title>
</head>
<body>
    <div id="content">
        <header>
            <nav>
                <ul>
                    <li id="logo-li" class="nav-item">
                        <img src="../src/images/logo-half.png">
                    </li>
                    <li id="search-bar" class="nav-item">
                        <input id="search" type="text" placeholder="Search..">
                        <a><i class="fas fa-search"></i></a>
                    </li>
                    <li id="menu-toggle" class="nav-item">
                        <i class="fas fa-bars"></i>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="menu">
            <div id="folder-title">
                <i class="fas fa-folder"></i>
                <a class="menu-title">Folders</a>
            </div>
            <div id="today-title">
                <i class="fas fa-calendar-day"></i>
                <a class="menu-title">Today</a>
            </div>
            <div id="this-week-title">
                <i class="fas fa-calendar-week"></i>
                <a class="menu-title">This Week</a>
            </div>
            <div id="all-tasks-title">
                <i class="fas fa-tasks"></i>
                <a class="menu-title">All Tasks</a>
            </div>
        </div>
        <div class="folders-dir">
            <div class="folders-dir-heading">
                <h1 class="folders-title"></h1>
                <i class="fas fa-plus-circle"></i>
            </div>
            <div class="folders">
                <div class="folder">
                    <h2 class="folder-name">Inbox</h2>
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="folder">
                    <h2 class="folder-name">Project 1</h2>
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
